input {
  kafka {
    bootstrap_servers => "kafka:9093"
    topics => ["microservice-logs"]
    group_id => "logstash-group"
    codec => json
  }
}

filter {
  json {
    source => "message"
  }

  mutate {
    remove_field => ["@version", "host"]
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "logs-%{+YYYY.MM.dd}"
  }

  stdout { codec => rubydebug }
}
